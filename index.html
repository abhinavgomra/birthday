<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        :root{
            --bg-1:#ff9a9e; /* pink */
            --bg-2:#fad0c4; /* peach */
            --bg-3:#fbc2eb; /* light magenta */
            --bg-4:#a18cd1; /* lavender */
            --card-bg: rgba(255,255,255,0.10);
            --card-stroke: rgba(255,255,255,0.35);
            --text:#ffffff;
            --accent:#ff4d6d;
            --accent-2:#ffd166;
            --shadow:0 20px 60px rgba(0,0,0,0.25);
        }
        * { box-sizing: border-box; }
        html, body { height: 100%; margin: 0; }
        body {
            display: grid;
            place-items: center;
            background: linear-gradient(130deg, var(--bg-1), var(--bg-2), var(--bg-3), var(--bg-4));
            background-size: 200% 200%;
            animation: shift 16s ease-in-out infinite;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            color: var(--text);
            overflow: hidden;
        }
        @keyframes shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating blobs */
        .blob { position: absolute; filter: blur(60px); opacity: .45; border-radius: 50%; mix-blend-mode: screen; }
        .b1 { width: 420px; height: 420px; background:#ff6b6b; top: -80px; left: -80px; animation: float1 18s ease-in-out infinite; }
        .b2 { width: 380px; height: 380px; background:#ffd166; bottom: -100px; right: -60px; animation: float2 22s ease-in-out infinite; }
        .b3 { width: 260px; height: 260px; background:#70e1f5; top: 40%; left: 65%; animation: float3 26s ease-in-out infinite; }
        @keyframes float1 { 0%,100%{ transform: translate(0,0); } 50%{ transform: translate(30px, 40px); } }
        @keyframes float2 { 0%,100%{ transform: translate(0,0); } 50%{ transform: translate(-40px, -20px); } }
        @keyframes float3 { 0%,100%{ transform: translate(0,0); } 50%{ transform: translate(-20px, 30px); } }

        .card {
            position: relative;
            width: min(92vw, 720px);
            padding: 40px 32px;
            border-radius: 24px;
            background: var(--card-bg);
            backdrop-filter: blur(14px) saturate(120%);
            -webkit-backdrop-filter: blur(14px) saturate(120%);
            border: 1px solid var(--card-stroke);
            box-shadow: var(--shadow);
            text-align: center;
        }

        .logo {
            width: 84px; height: 84px; margin: 0 auto 16px; display: grid; place-items:center; border-radius: 20px;
            background: radial-gradient(circle at 30% 30%, #ff8fab, #ff4d6d);
            box-shadow: 0 10px 30px rgba(255,77,109,.45);
        }
        .logo svg { width: 46px; height: 46px; fill: #fff; filter: drop-shadow(0 6px 12px rgba(0,0,0,.18)); }

        h1 { margin: 8px 0 6px; font-size: clamp(28px, 4vw, 40px); letter-spacing: .3px; }
        p  { margin: 0 0 22px; font-size: clamp(14px, 1.8vw, 16px); color: rgba(255,255,255,.92); }

        .cta {
            display: inline-flex; align-items: center; gap: 10px;
            padding: 14px 22px; border-radius: 14px;
            color: #101010; background: #fff;
            text-decoration: none; font-weight: 700; letter-spacing: .2px;
            transition: transform .12s ease, box-shadow .2s ease, background .2s ease;
            box-shadow: 0 8px 24px rgba(0,0,0,.18);
        }
        .cta:hover { transform: translateY(-1px); box-shadow: 0 12px 30px rgba(0,0,0,.22); }
        .cta:active { transform: translateY(0); box-shadow: 0 6px 14px rgba(0,0,0,.18); }
        .cta .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--accent); box-shadow: 0 0 0 6px rgba(255,77,109,.18), 0 0 0 12px rgba(255,77,109,.08); }

        .subnote { margin-top: 14px; opacity: .9; font-size: 13px; }

        /* subtle confetti */
        .spark { position: absolute; width: 6px; height: 6px; border-radius: 50%; opacity: .8; animation: sparkle 3.4s linear infinite; }
        .s1{ background:#ffd166; top: 12%; left: 18%; animation-delay: .2s }
        .s2{ background:#70e1f5; top: 24%; right: 14%; animation-delay: .8s }
        .s3{ background:#ff8fab; bottom: 18%; left: 10%; animation-delay: 1.4s }
        .s4{ background:#caffbf; bottom: 22%; right: 18%; animation-delay: 2.1s }
        @keyframes sparkle { 0%{ transform: translateY(0) scale(1); opacity:.9 } 60%{ opacity:.9 } 100%{ transform: translateY(-26px) scale(.6); opacity:0 } }

        @media (max-width: 480px){ .card{ padding:28px 22px } }
    </style>
</head>
<body>
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
    <span class="spark s1"></span>
    <span class="spark s2"></span>
    <span class="spark s3"></span>
    <span class="spark s4"></span>

    <main class="card" role="main" aria-label="Welcome card">
        <div class="logo" aria-hidden="true">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M12.001 20.727c-.33 0-.66-.109-.936-.327C8.5 18.664 5.9 16.63 4.02 14.43 2.27 12.387 1.25 10.41 1.25 8.36c0-3.133 2.417-5.61 5.5-5.61 1.586 0 3.105.706 4.11 1.895.999-1.188 2.52-1.895 4.107-1.895 3.084 0 5.5 2.477 5.5 5.61 0 2.05-1.02 4.028-2.77 6.07-1.88 2.2-4.48 4.233-7.044 5.971-.275.178-.605.287-.936.287z"/>
            </svg>
        </div>
        <h1>Welcome</h1>
        <p>Step into the experience. Click below to continue to the main page.</p>
        <a class="cta" href="page2.html" aria-label="Go to main page">
            <span class="dot"></span>
            Continue to Home
        </a>
        <div class="subnote">or wait a moment to be redirected automatically</div>
    </main>

    <script>
        // Gentle auto-redirect after 10 seconds (fallback if user doesn't click)
        setTimeout(function(){ window.location.href = 'index.html'; }, 10000);
    </script>
</body>
</html>
